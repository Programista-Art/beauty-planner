<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Beauty Planner"/>
    <!-- <title th:text="${title}"/> -->
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type=text/css href="../static/style.css">-->
    <link rel="stylesheet" type=text/css href="/style.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="service-content">
    <h1 th:text="'Witaj w '+ ${title} + '!'"></h1>
    <!--                       <p th:text="'Witaj, '+ ${title} + '!'"/>-->
    <p>Narzędzie do rezerwacji wizyt w salonie kosmetycznym</p>
    <p>
        <a href="/login" class="btn btn-primary my-2">Zaloguj się</a>
        <a href="/customers" class="btn btn-secondary my-2">Załóż konto</a>
    </p>
</div>
<div class="main-content">
    <div th:each="service : ${services}" class="item">
        <p class="item-name" th:text="${service.name}"></p>
        <img th:src="@{${service.imagePath}}" alt="Zdjęcie usługi">
        <div>
            <span>Cena:</span>
            <span th:text="${service.price}"></span>
            <span>zł</span>
        </div>
        <div>
            <span>Czas trwania:</span>
            <span th:text="${service.minuteDuration}"></span>
            <span>min</span>
        </div>
        <!--        <a href="" class="btn-info">Więcej</a>-->
        <a th:href="@{/services/details/{id}(id=${service.id})}" class="btn-info">Więcej</a>
        <a href="" class="add-btn-to-cart">Zarezerwuj teraz</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
