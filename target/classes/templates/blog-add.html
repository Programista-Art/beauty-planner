<body>
<header th:insert="blocks/header :: header"></header>
<h2>Publikacja postu</h2>
<div class="main-content">
    <div class="summary">
        <a class="btn-back" href="/blog">Wszystkie posty</a>
    </div>
</div>
<!--Dodanie postu-->
<div class ="add-post">
    <form class="main-post-content" action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Nazwa posta" class="post-title" required><br>
        <input type="text" name="anons" placeholder="Kategoria" class="post-title" required><br>
        <textarea  name="full_text" placeholder="Opis" class="form-control" required></textarea><br>
        <button type="submit" class="btn-add">Publikuj</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
