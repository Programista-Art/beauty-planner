<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista Klientów</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" type=text/css href="../static/style.css">-->
    <link rel="stylesheet" type=text/css href="/style.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h2>Lista Klientów</h2>
<div class="main-content">
    <div class="summary">
        <a class="post-read-btn" href="/customers">Dodaj nowego klienta</a>
    </div>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Rola</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">1</td>
        <td th:text="${customer.firstName}">Imię</td>
        <td th:text="${customer.lastName}">Nazwisko</td>
        <td th:text="${customer.email}">Email</td>
        <td th:text="${customer.phone}">Telefon</td>
        <td th:text="${customer.role}">Rola</td>
        <td>

           <form  id="delete-form-${customer.id}" th:action="@{/customers/delete/{id}(id=${customer.id})}" method="post">
                <button  class="btn-delete " type="submit">Usuń</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
