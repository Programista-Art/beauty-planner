<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Usług</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" type=text/css href="../static/style.css">-->
    <link rel="stylesheet" type=text/css href="/style.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h2>Nasze Usługi</h2>

<div class="main-content">
    <a class="post-read-btn" href="/services/new">Nowa usługa</a>
</div>

<div class="main-content">
    <div th:each="service : ${services}" class="item">
        <p class="item-name" th:text="${service.name}"></p>
        <img th:src="@{${service.imagePath}}" alt="Zdjęcie usługi">
        <div>
            <span>Cena:</span>
            <span th:text="${service.price}"></span>
            <span>zł</span>
        </div>
        <div>
            <span>Czas trwania:</span>
            <span th:text="${service.minuteDuration}"></span>
            <span>min</span>
        </div>
<!--        <a href="" class="btn-info">Więcej</a>-->
        <a th:href="@{/services/details/{id}(id=${service.id})}" class="btn-more">Więcej</a>
        <a href="" class="btn-reservation">Zarezerwuj teraz</a>
        <!--Usuwa usługę -->
        <form th:action="@{/services/delete/{id}(id=${service.id})}" method="post">
            <input type="submit" value="Usuń" class="btn-delete-service">
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
